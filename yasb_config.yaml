watch_stylesheet: true
watch_config: true
debug: false
update_check: true 
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    animation:
      enabled: false
      duration: 0
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      round_corners_type: "normal"
      border_color: "system"
    window_flags:
      always_on_top: true
      windows_app_bar: true
      hide_on_fullscreen: true
    dimensions:
      width: "100%"
      height: 28
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left:
      - "win_button"
      - "glazewm_workspaces"
      - "glazewm_tiling_direction"
      - "lines"
      - "taskbar"
      - "lines"      
      - "traffic"
      center:
      - "clock"
      right:
      - "media"
      - "lines"
      - "wifi"
      - "bluetooth"
      - "wallpapers"
      - "lines"
      - "microphone"
      - "volume"
      #- "brightness"
      - "notifications"
      - "lines"
      - "Battery"
      - "memory"
      - "cpu"
      - "lines"
      - "power_menu"
      - "lines"
